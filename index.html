<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">


       <div class="form-box">
        <div class="inner-box">
        <h1>Sign Up</h1>

        <form>
            
            <div class="form-group">
            <label for="nameInput"></label>
            <input type="text" placeholder="Full Name" id="nameInput" required>
            <p id="message"></p>
            </div>

             <div class="form-group">
            <label for="emailInput"></label>
            <input type="email" placeholder="email" id="emailInput" required>
             <p id="emailMessage"></p>
            <div id="space"></div>
            </div>

             <div class="form-group">
            <label for="passwordInput"></label>
            <input type="password" placeholder="password" id="passwordInput" required>
            <button class="toggle-btn" id="togglePassword">üëÅÔ∏è</button>
            <p id="messages"></p>
            </div>

             <div class="form-group">
            <label for="confirmInput"></label>
            <input type="password" placeholder="Re-type password" id="confirmInput" required>
            <p id="confirmMessage"></p>
            </div>

            <div class="btn">
                
                    <button >Sign Up</button>
               
            </div>
         
        </form>
       
          <div class="login-btn">
                <a href="">
                    <button>I've an account</button>
                </a>
            </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
